<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <head>
            <ul class="searchoption">
                <li><a href="image.html" id="image-button"><button class="header-button">Image Search</button></a></li>
                <li><a href="advanced.html" id="advanced-button"><button class="header-button">Advanced Search</button></a></li>
            </ul>
        </head>
        <div>
            <center class="google-main">
                <p>
                    <span style="color: rgb(93, 93, 189)">G</span>
                    <span style="color: rgb(204, 83, 83)">o</span>
                    <span style="color: rgb(212, 212, 104)">o</span>
                    <span style="color: rgb(93, 93, 189)">g</span>
                    <span style="color: rgb(104, 201, 104)">l</span>
                    <span style="color: rgb(204, 83, 83)">e</span>
                  </p>
                <form action="https://google.com/search">
                    <input type="text" name="q" class="mainsearchbar">
                    <input type="submit" value="Google Search" class="mainsearchbutton">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="luckybutton">
                </form>
            </center>
        </div>
    </body>
</html>
